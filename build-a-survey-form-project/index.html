<!DOCTYPE html>

<html>


<head>

    <meta charset="uft-8">
    <link rel="stylesheet" href="styles.css">

</head>


<body>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the
        platform</p>

    <form id="survey-form">
        <label for="name" id="name-label">Name: </label>
        <input type="text" id="name" placeholder="enter your name" required>
        <label for="email" id="email-label">Email: </label>
        <input type="email" id="email" placeholder="enter your email" required>
        <label for="number" id="number-label">Number: </label>
        <input type="number" id="number" min="0" max="1000" placeholder="enter a
        number">
        <select id="dropdown">
            <option value="">Option A</option>
            <option value="">Option B</option>
        </select>
        <input type="radio" name="Radio Options" value="A">Radio Options A
        <input type="radio" name="Radio Options" value="B">Radio Options B
        <input type="checkbox" name="CB Options" value="1">CB 1
        <input type="checkbox" name="CB Options" value="2">CB 2
        <textarea name="" id="" cols="30" rows="10" placeholder="aditional
        comments"></textarea>
        <input type="submit" id="submit">
    </form>

</body>


</html>
