<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info" accesskey="s">INFO</a></li>
                <li><a href="#html-questions" accesskey="h">HTML</a></li>
                <li><a href="#css-questions" accesskey="c">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name">
                </div>
                <div class="info">
                    <label for="email-address">Email Adress:</label>
                    <input id="email-address" type="email" name="email">
                </div>
                <div class="info">
                    <label for="date-of-birth">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
                    <input id="date-of-birth" type="date" name="date">
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question" name="question1">
                        <legend>HTML stands for "Hyper Text Markup Language."</legend>
                        <ul class="answers-list">
                            <li><label for="q1-a1"><input type="radio" id="q1-a1" value="True" name="q1">True</label>
                            </li>
                            <li><label for="q1-a2"><input type="radio" id="q1-a2" value="False" name="q1">False</label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question" name="question2">
                        <legend>The tag is used to group together HTML elements and apply styles to them.</legend>
                        <ul class="answers-list">
                            <li><label for="q2-a1"><input type="radio" id="q2-a1" value="True" name="q2">True</label>
                            </li>
                            <li><label for="q2-a2"><input type="radio" id="q2-a2" value="False" name="q2">False</label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS</h2>
                <div class="formrow">
                    <div class="question-block">
                        <label for="q3">Can you use CSS to change the background color of a webpage?</label>
                    </div>
                    <div class="answer">
                        <select required id="q3" name="q3">
                            <option value="">Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="question-block">
                        <label for="q4">Write a CSS selector to target all div elements with a class of "intro" and set their display to flex:</label>
                    </div>
                    <div class="answer">
                        <textarea name="q4" id="q4" cols="30" rows="10" placeholder="your answer here...">
                        </textarea>
                    </div>
                </div>
            </section>
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <address>
            <a href="https://freecodecamp.org">freeCodeCamp</a><br />
            San Francisco<br />
            California<br />
            USA
        </address>
    </footer>
</body>

</html>
